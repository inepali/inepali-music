<ion-view view-title="Live FM Radios" ng-init="loadRadio()">
    <!--ion-content class="has-header has-subheader"-->
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="refreshRadio()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="stream in streams" class="item item-avatar" ng-click="playTrack(stream)">
                <img ng-src="{{stream.iconUrl==null?'img/icon.png':stream.iconUrl}}" />

                <!--div style="float:right;padding-top:5px" ng-show="stream.title==currentStream.title">
                    <i class="icon ion-pause" ng-click="pauseOnScreen()" ng-show="isPlaying"></i>
                    <i class="icon ion-play" ng-click="resumeOnScreen()" ng-show="!isPlaying"></i>
                </div-->

                <img style="float:left;padding-top:5px; padding-right:10px" ng-src="img/eq.gif" ng-show="isPlaying && stream.title==currentStream.title">

                <!-- ion-android-favorite -->
                <h2>{{stream.title}} <i ng-click="addToFavorites($event, stream)" class="icon {{isFavorite(stream)?'ion-happy':'ion-happy-outline'}}"></i></h2>
                <h4>{{stream.description}}</h4>

            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
