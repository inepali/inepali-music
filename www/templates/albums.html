<ion-view view-title="Albums" ng-init="loadAlbums()">

    <ion-content>

        <ion-refresher pulling-text="Pull to refresh..." on-refresh="refreshAlbums()"></ion-refresher>

        <ion-list>

           
                <div class="item-input-inset">
                    <label class="item-input-wrapper">
    <i class="icon ion-search placeholder-icon"></i><input type="search" ng-model="search" placeholder="Search Albums" ng-blur="alert('searching')">
  </label>

                </div>

           

            <ion-item ng-href="#/app/playlist/{{album.id}}" ng-repeat="album in albums | filter:search" class="item item-avatar item-icon-right">

                <img ng-src="{{album.iconUrl==null?'img/icon.png':album.iconUrl}}" />

                <h2>{{album.title | underscore}} <i ng-click="addAlbumToFavorites($event, album)" class="icon {{isFavorite(album)?'ion-happy':'ion-happy-outline'}}"></i></h2>
                <h4>{{album.description | underscore}}</h4>


            </ion-item>
        </ion-list>


    </ion-content>
</ion-view>
